<header class="site-header" role="banner">
	<div class="site-title-bar title-bar">
		<div class="title-bar-left">
			<span class="site-mobile-title title-bar-title">
				<a href="/" rel="home" class="grid-x align-middle">
					{{- with resources.Get "img/favicon.png" }}
					<img src="{{ .RelPermalink }}" style="width: 40px; margin-right: 4px;">
					{{- end }}
					<span style="font-size: 18px; line-height: 40px;">{{ site.Title }}</span>
				</a>
			</span>
		</div>
		<div class="title-bar-right">
			<button aria-label="Main Menu" class="menu-icon" type="button" data-toggle="off-canvas-menu"></button>
		</div>
	</div>

	<nav class="site-navigation top-bar" role="navigation" id="off-canvas-menu">
		<div class="top-bar-left">
			<div class="site-desktop-title top-bar-title">
				<a href="/" rel="home" class="grid-x align-middle">
					{{- with resources.Get "img/favicon.png" }}
					<img src="{{ .RelPermalink }}" style="width: 50px; margin-right: 8px;">
					{{- end }}
					<span style="font-size: 20px;">{{ site.Title }}</span>
				</a>
			</div>
		</div>

		<div class="top-bar-right">
			<ul id="secondary-menu" class="menu secondary-menu align-right">
				{{ partial "menu.html" (dict "menuID" "secondary" "page" .) }}
			</ul>
			<ul id="desktop-menu" class="dropdown menu desktop-menu align-right" data-dropdown-menu>
				{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
		    </ul>
		</div>
	</nav>

</header>
